<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSfinal.css">
    <title>Quiz</title>
</head>
<body>
    <form action="#" method="post">
    <fieldset class="enun" style="text-align: center;" >
        <label>DE ACORDO COM AS IMAGENS, MARQUE A LINGUAGEM DE PROGRAMAÇÃO USADA NELAS</label>
    </fieldset>
    <fieldset class="imagem">
        <legend><b>Questão 01</b></legend>
        <img src="https://olhardigital.com.br/wp-content/uploads/2019/12/20191202071400.jpg" width="960" height="540"><br>
        <div>
            <label><input type="radio" name="linguagem" value="Java"> Java</label>
            <label><input type="radio" name="linguagem" value="Python"> Python</label>
            <label><input type="radio" name="linguagem" value="C++"> C++</label>
            <label><input type="radio" name="linguagem" value="JavaScript"> Javascript</label>
            <label><input type="radio" name="linguagem" value="PHP"> PHP</label>
        </div>
    </fieldset>
    <br>
    <fieldset class="imagem">
        <legend><b>Questão 02</b></legend>
        <img src="http://www.programabrasil.org/wp-content/uploads/2013/08/imagem4.png" width="960" height="540"><br>
        <div>
            <select name="linguagem">
                <option>Java</option>
                <option>Python</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>PHP</option>
            </select>
        </div>
    </fieldset>
    <br>
    <fieldset class="imagem">
        <legend><b>Questão 03</b></legend>
        <img src="https://blogs.mulesoft.com/wp-content/uploads/code-1-1024x622.png" width="960" height="540"><br>
        <div>
            <label><input type="checkbox" name="linguagem" value="Java"> Java</label>
            <label><input type="checkbox" name="linguagem" value="Python"> Python</label>
            <label><input type="checkbox" name="linguagem" value="C++"> C++</label>
            <label><input type="checkbox" name="linguagem" value="JavaScript"> Javascript</label>
            <label><input type="checkbox" name="linguagem" value="PHP"> PHP</label>
        </div>
    </fieldset>
    <br>
    <fieldset class='imagem2'>
        <legend><b>Questão 04</b></legend>
        <img src="https://ichi.pro/assets/images/max/724/1*B1gHEJ6_Bl58CXyP5nU7jQ.png" width="960" height="540"><br>
        <div>
            <label>Informe a linguagem de programação usada na imagem acima:</label>
            <input type="text" name="linguagem" style="width: 20em" value="">
        </div>
    </fieldset>
    <br>
    <fieldset class="imagem2">
        <legend><b>Questão 05</b></legend>
        <img src="https://terminalroot.com.br/assets/img/cppdaily/cmath.png" width="960" height="540"><br>
        <div>
                <label for="mensagem">Informe a linguagem de programação usada na imagem e justifique:</label><br>
                <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
            </div>
        </div>
        <br>
        <button class="botao submit" type="submit" name="submit">Enviar</button>
    </fieldset>
    <br>

</body>
</html>
